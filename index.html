<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <div class="baiTap1">
        <div class="container">
            <h2>Tính lương nhân viên</h2>
            <div class="mb-3">
                <label for="" class="form-label"> Số ngày làm</label>
                <input type="text" class="form-control" name="" id="soNgayLam" placeholder="Nhập số ngày lầm" />

            </div>
            <div class="d-grid gap-2">
                <button type="button" name="" id="btn-tinhLuong" class="btn btn-primary">
                    Tính tiền lương
                </button>
            </div>
            <div class="bg-success text-white p-3" id="ketQuaBai1">Tiền lương: </div>
        </div>
    </div>
    <div class="baiTap2 mt-5">
        <div class="container">
            <h2>Tính số trung bình của 5 số thực</h2>
            <div class="mb-3 d-flex">
                <div class="m-2">
                    <label for="" class="form-label"> Số thực 1</label>
                    <input type="text" class="form-control" name="" id="soThuc1" placeholder="Số thực 1" />
                </div>
                <div class="m-2">
                    <label for="" class="form-label"> Số thực 2</label>
                    <input type="text" class="form-control" name="" id="soThuc2" placeholder="Số thực 2" />

                </div>
                <div class="m-2">
                    <label for="" class="form-label"> Số thực 3</label>
                    <input type="text" class="form-control" name="" id="soThuc3" placeholder="Số thực 3" />

                </div>
                <div class="m-2">
                    <label for="" class="form-label"> Số thực 4</label>
                    <input type="text" class="form-control" name="" id="soThuc4" placeholder="Số thực 4" />

                </div>
                <div class="m-2">
                    <label for="" class="form-label"> Số thực 5</label>
                    <input type="text" class="form-control" name="" id="soThuc5" placeholder="Số thực 5" />

                </div>
            </div>
            <div class="d-grid gap-2">
                <button type="button" name="" id="btn-tinhTrungBinh" class="btn btn-danger">
                    Tính trung bình
                </button>
            </div>
            <div class="bg-success text-white p-3" id="ketQuaBai2">Tổng trung bình </div>
        </div>
    </div>
    <div class="baiTap3 mt-5">
        <div class="container">
            <h2>Quy đổi USD sang VNĐ</h2>
            <div class="mb-3">
                <label for="" class="form-label"> Nhập số tiền USD</label>
                <input type="text" class="form-control" name="" id="soUSD" placeholder="Nhập số tiền USD" />
            </div>
            <div class="d-grid gap-2">
                <button type="button" name="" id="btn-quyDoiTien" class="btn btn-warning">
                    Quy đổi tiền
                </button>
            </div>
            <div class="bg-success text-white p-3" id="ketQuaBai3"> </div>
        </div>
    </div>
    <div class="baiTap4 mt-5">
        <div class="container">
            <h2>Tính số trung bình của 5 số thực</h2>
            <div class="mb-3 d-flex">
                <div class="m-2">
                    <input type="text" class="form-control" name="" id="ChieuDai" placeholder="Chiều dài" />
                </div>
                <div class="m-2">
                    <input type="text" class="form-control" name="" id="ChieuRong" placeholder="Chiều rộng" />

                </div>

            </div>
            <div class="d-grid gap-2">
                <button type="button" name="" id="btn-tinhHCN" class="btn btn-info">
                    Tính
                </button>
            </div>
            <div class="bg-black text-white p-3" id="DienTich">Diện tích </div>
            <div class="bg-dark text-white p-3" id="ChuVi">Chu vi </div>

        </div>
    </div>
    <div class="baiTap3 mt-5">
        <div class="container">
            <h2>Tính tổng 2 ký số</h2>
            <div class="mb-3">
                <input type="text" class="form-control" name="" id="so2ChuSo" placeholder="Nhập số có 2 chữ số" />
            </div>
            <div class="d-grid gap-2">
                <button type="button" name="" id="btn-tong2KySo" class="btn btn-warning">
                    Tính Tổng
                </button>
            </div>
            <div class="bg-success text-white p-3" id="ketQuaBai5"> </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <!-- index js -->
    <script src="./index.js"></script>
</body>

</html>
